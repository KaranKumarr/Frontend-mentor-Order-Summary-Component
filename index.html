<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="order_summary_container">

    <!-- Header Image -->

    <img class="header_img" src="./images/illustration-hero.svg" alt="illustration-hero">

    <!-- Heading -->
    <h1 class="heading">
      Order Summary
    </h1>

    <!-- Paragraph -->
    <div class="paragraph_container">
      <p class="paragraph_text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <!-- Annual Plan Segment -->
    <div class="annual_plan_container">
      <!-- Music Icon -->
      <div class="music_icon_container">
        <img class="music_icon" src="./images/icon-music.svg" alt="">
      </div>

      <div class="annual_plan_pricing">
        <h3 class="annual_plan_heading">
          Annual Plan
        </h3>

        <p class="paragraph_text">
          $59.99/year
        </p>
      </div>

      <button class="change_btn">
        Change
      </button>
    </div>

    <div class="btn_container">
      <!-- Payment Button -->
      <button class="payment_btn">
        Proceed to Payment
      </button>

      <!-- Cancel Button -->
      <button class="cancel_btn">
        Cancel Order
      </button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Karan Kumar</a>.
  </div>
</body>

</html>
